<!doctype html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Lists</title>
    </head>
    <body>
        <h2>Unordered lists</h2>
        <div>
            Dinner shopping list
            <ul>
                <li>Milk</li>
                <li>Vegetables</li>
                <li>Chocolates</li>
            </ul>
        </div>
        <div>
            <h2>Ordered Lists</h2>
            <h3>Oreo Cookie eating procedure</h3>
            <ol>
                <li>Open box</li>
                <li>take out cookie</li>
                <li>Make a Double Oreo
                    <ol>
                        <li>Peel off</li>
                        <li>Place another cookie in the middle</li>
                        <li>Put back the top parts</li>
                    </ol>
                </li>
                <li>Enjoy your Cookie!</li>
            </ol>
            
        </div>
    </body>
</html>
